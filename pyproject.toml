[project]
name = "cpp-book"
version = "0.0.2"
description = "道可道，非恒道"
authors = [
    {name = "xinetzone", email = "735613050@qq.com"},
]
requires-python = ">=3.10"
readme = "README.md"
license = {file = "LICENSE"}
maintainers = [
  {name = "xinetzone", email = "735613050@qq.com"},
]
dependencies = []

[project.urls]
Repository = "https://github.com/xinetzone/cpp-book"
Documentation = "https://xinetzone.github.io/cpp-book/"

[project.optional-dependencies]
doc = [
    "xyzstyle",
    "sphinx",
    # "ablog",
    "ipywidgets",
    # "folium",
    "numpy",
    "matplotlib",
    "sphinx-comments",
    "myst-nb",
    "nbclient",
    "pandas",
    # "plotly",
    "sphinx-design",
    "sphinx-examples",
    "sphinx-copybutton",
    "sphinx-contributors",
    "sphinx-thebe",
    "sphinxcontrib-bibtex",
    "sphinxext-opengraph",
    "sphinx-sitemap",
    "sphinx-autoapi>=3.4",
    "graphviz",
    # "sphinx-intl", # 文档国际化
    "sphinx-tippy",
    "taolib[flows]",
    "breathe",
    "sphinxcontrib-mermaid",
]

flows = [
    "invoke",
]

[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true
